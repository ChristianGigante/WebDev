<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery Add / Remove / Edit Table Rows</title>

<style type="text/css">
   table{
       width: 100%;
       margin: 20px 0;
       border-collapse: collapse;
   }
   table, th, td{
       border: 1px solid #cdcdcd;
   }
   table th, table td{
       padding: 5px;
       text-align: left;
   }
</style>

<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
   $(document).ready(function(){
     var num= 0;
           $(".forms").hide();

       //adding a student in a list
       $(".add-row").click(function(){
           var name = $("#name").val();
           var email = $("#email").val();
           num +=1;
           var button = $("<button>" ,{
             class: "delete-row"
           })
           var button1 = $("<button>" ,{
           
             class: "Edit-row"
           })
           var markup = "<tr><td>"+ num + "</td><td>" + name + "</td><td>" + email + "</td></tr>";
           ///var action =$("<td>").append($(button).text("Delete")).append($(button1).text("Edit"));
         $("table tbody").append($(markup).append($("<td>").append($(button).text("Delete")).append($(button1).text("Edit"))));
           //$("table tbody").append(markup);
           $("input[type = 'text']").val(null);
       
           $('tr').hover(function(){  
               $(button).show();
               $('.Edit-row').show();
          })
          //  $('tr').mouseleave(function(){
          //       $(this).remove(action);
          // })
       });
       // hide the classList when the button Add Student is click
       $('#hideClassList').click(function(){
           $("#classlist").hide();
           $(".forms").show();
       });

       $(".add-row").click(function(){
         $("#classlist").show();
          $(".forms").hide();
         //$(action).hide();
         
       })
       
       // Find and remove selected table rows
       $(document).on("click" , ".delete-row", function(){
           $(this).parent().parent().fadeOut("slow").remove();
       });
       $(document).on("click" , ".Edit-row", function(){
           $("#classlist").hide();
           $(".forms").show();
       });
   });    
</script>
</head>
<body >
<div id="classlist">  
       <input type="button" id="hideClassList"  value="Add Student">
   <table >
       <thead>
           <tr>
               <th>number</th>
               <th>Name</th>
               <th>Course and Yr.</th>
               <th>Action</th>
           </tr>
       </thead>
       <tbody></tbody>
   </table>
</div>


   <div class="forms">
        <input type="text" id="name" placeholder="Name">
        <input type="text" id="email" placeholder="Course and Yr">
        <input type="button" class="add-row" value="Add Student">
    </div>
    <!-- <button type="button" class="delete-row">Delete Row</button> -->
</body>
</html>
