<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ClassList</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container tblClassList">
        <h1>Class List</h1>
        <button type="button" class="btn btn-success btn-lg" style="float:right;margin:10px;">Create Student</button>
        <table class="table table-hover data-table">
            <thead class="thead-light">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Course And Year</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <center>
        <div class="container form" style="display:none;">
            <div class="col-6 col-md-6">
                <h1>Fill-up Form</h1>
                <hr>
                <form>
                    <input type="text" class="form-control" name="id" placeholder="ID Number: " readonly>
                    Name : <input type="text" class="form-control" name="name" placeholder="Name" required="">
                    Course and Year : <input type="text" class="form-control" name="courseYear"
                        placeholder="Course and Year" required="">
                    Address : <input type="text" class="form-control" name="address" placeholder="Address" required="">
                    Email : <input type="email" class="form-control" name="email" placeholder="Email" required=""><br>
                    <button type="submit" class="btn btn-success save">Save</button>
                    <button type="button" class="btn btn-danger cancel">Cancel</button>
                </form>
            </div>
        </div>
    </center>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            //ClassListToFormView
            $("button").click(function () {
                $('.tblClassList').hide();
                $(".form").show();
            });
            //cancelBtn
            $(".cancel").click(function () {
                $(".form").hide();
                $('.tblClassList').show();
            });

            var id = 1;

            $('form').submit(function save(e) {
                e.preventDefault();

                var name = $("input[name = 'name']").val();
                var courseYear = $("input[name = 'courseYear']").val();
                var address = $("input[name = 'address']").val();
                var email = $("input[name = 'email']").val();

                if (id == '') {
                    $('tbody').append(
                        "<tr d-id = '" + id + "' d-name = '" + name + "' d-courseYear = '" +
                        courseYear + "' d-address = '" + address + "' d-email = '" + email + "'>" +
                        "<td>" + id + "</td>" +
                        "<td>" + name + "</td>" +
                        "<td>" + courseYear + "</td>" +
                        "<td><button class='btn btn-info btn-xs btn-edit'>Update</button><button class='btn btn-danger btn-xs btn-delete'>Delete</button></td>" +
                        "</tr>"
                    )

                    id++;
                }
                else {
                    $('tbody').append(
                        "<tr d-id = '" + id + "' d-name = '" + name + "' d-courseYear = '" +
                        courseYear + "' d-address = '" + address + "' d-email = '" + email + "'>" +
                        "<td>" + id + "</td>" +
                        "<td>" + name + "</td>" +
                        "<td>" + courseYear + "</td>" +
                        "<td><button class='btn btn-info btn-xs btn-edit'>Update</button><button class='btn btn-danger btn-xs btn-delete'>Delete</button></td>" +
                        "</tr>"
                    )
                }



                $("input[name = 'name']").val('');
                $("input[name = 'courseYear']").val('');
                $("input[name = 'address']").val('');
                $("input[name = 'email']").val('');

                $('.form').hide();
                $('.tblClassList').show();

            })

            //removeTR
            $("body").on("click", ".btn-delete", function () {
                $(this).parents("tr").remove();
            });

            //editTR
            $("body").on("click", ".btn-edit", function () {
                $('.tblClassList').hide();
                $(".form").show();
                $(this).parents('tr').remove();
                // console.log($(this).parents("tr"))
                // currentRow = null;

                // var id = $(this).parents("tr").attr('d-id');
                // $("input[name = 'id']").val(id);
                var name = $(this).parents("tr").attr('d-name');
                var courseYear = $(this).parents("tr").attr('d-courseYear');
                var address = $(this).parents("tr").attr('d-address');
                var email = $(this).parents("tr").attr('d-email');

                $("input[name = 'name']").val(name);
                $("input[name = 'courseYear']").val(courseYear);
                $("input[name = 'address']").val(address);
                $("input[name = 'email']").val(email);
                // if(currentRow) {
                //     $('table tbody').find($(currentRow)).replaceWith(
                //         "<tr d-id = '" + id + "' d-name = '" + name + "' d-courseYear = '" +
                //     courseYear + "' d-address = '" + address + "' d-email = '" + email + "'>" +
                //     "<td>" + id + "</td>" +
                //     "<td>" + name + "</td>" +
                //     "<td>" + courseYear + "</td>" +
                //     "<td><button class='btn btn-info btn-xs btn-edit'>Update</button><button class='btn btn-danger btn-xs btn-delete'>Delete</button></td>" +
                //     "</tr>"
                //     );

                // }
                // $("input[name = 'name']").val('');
                // $("input[name = 'courseYear']").val('');
                // $("input[name = 'address']").val('');
                // $("input[name = 'email']").val('');

                // $('.form').hide();
                // $('.tblClassList').show();
            });

        });
    </script>
</body>

</html>
